spring:
  datasource:
    url: jdbc:h2:mem:librarytestdb
  sql:
    init:
      mode: never
  shell:
    interactive:
      enabled: false
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master-test.yaml
