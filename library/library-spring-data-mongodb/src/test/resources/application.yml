spring:
  data:
     mongodb:
       port: 0
       database: libraryTest
       #host: localhost
       #port: 27017
  shell:
    interactive:
      enabled: false
    history:
      name: ./library-spring-data-mongodb/library-spring-shell.log
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
#  runner-type: "ApplicationRunner" # default
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - com.github.kondury.library.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    root: ERROR