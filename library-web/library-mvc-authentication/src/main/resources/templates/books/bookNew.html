<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book</title>
    <link rel="stylesheet" href="../../static/css/bookEdit.css" th:href="@{/css/bookEdit.css}">
</head>
<body>

<!--/* Book edition */-->
<form id="book-edit-form" action="#">
    <h3 th:text = "#{book-form-header}">Add new book:</h3>

    <div class="row">
        <label for="book-title" th:text="#{book-field-title} + ':'">Title:</label>
        <input id="book-title" type="text" name="title" placeholder="Enter book title" th:placeholder="#{input-book-title-placeholder}" value=""/>
    </div>

    <div class="row">
        <label for="book-author" th:text="#{book-field-author} + ':'">Author:</label>
        <select  id="book-author" name="authorId" >
            <!--/*-->
            <option value="">- Select author -</option>
            <option value="1">Stanislav Lem</option>
            <option value="2">Frank Herbert</option>
            <!--*/-->
        </select>
    </div>

    <div class="row">
        <label for="book-genre" th:text="#{book-field-genre} + ':'">Genre:</label>
        <select id="book-genre" name="genreId">
            <!--/*-->
            <option value="" selected>- Select genre -</option>
            <option value="1">Science Fiction</option>
            <option value="2">Detective</option>
            <!--*/-->
        </select>
    </div>

    <div class="row">
        <button id="save-book-button" class="button" type="button" th:text="#{save-button-caption}">Save</button>
        <a href="bookList.html" th:href="@{/books/list}"><button class="button" type="button" th:text="#{cancel-button-caption}">Cancel</button></a>
    </div>

</form>

<div id = "validation-errors" class="errors">
<!--/*-->
<h4>Errors:</h4>
<div>Something went wrong</div>
<!--*/-->
</div>

<!--/*/
<script type="module" th:inline="javascript" th:insert="js/book-new.js"></script>
/*/-->

</body>
</html>
